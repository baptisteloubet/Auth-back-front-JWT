<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Connectez-vous</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="example-full-width" >
          <input matInput placeholder="E-Mail" formControlName="email" type="email" required>
        </mat-form-field>


        <mat-form-field class="example-full-width">
          <input matInput placeholder="Mot de passe" formControlName="password" type="password" [type]="hide ? 'password' : 'text'" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="primary" class="btn-block" type="submit">Connexion</button>
    </form>
    <a mat-button color="black" class="btn-block" routerLink="../reset-password" >Mot de passe oubli√© ?</a>
  </mat-card>

</div>
